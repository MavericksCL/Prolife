<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Recuperar contraseña</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="RecoveryApp" ng-controller="HomeCtrl">
    <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 text-center">
        <br>
        <br>
        <img src="img/logo_bg.png" alt="" style="margin: 0 auto;" class="img-responsive">
        <br>
        <form name="passwordRecovery">
            <div class="form-group text-left">
                <label>Nueva contraseña</label>
                <input name="password" type="password" ng-model="password" minlength="4" required class="form-control"  placeholder="Nueva contraseña">
            </div>
            <div class="form-group text-left">
                <label>Repetir nueva contraseña</label>
                <input name="passwordRepeat" type="password" ng-model="passwordRepeat" minlength="4" required class="form-control" placeholder="Repetir nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="send()" ng-disabled="(passwordRecovery.$invalid || !passEquals)">Enviar</button>
        </form>
    </div>
</body>
</html>
